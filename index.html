<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Welcome to CapitalLanka Pvt Ltd</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      width: 100%;
      background: #f0f8ff;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .container {
      text-align: center;
      animation: fadeIn 2s ease-in-out;
    }

    .logo {
      width: 150px;
      animation: zoomIn 2s ease forwards;
      border-radius: 12px;
    }

    .text {
      font-size: 2em;
      font-weight: bold;
      color: #0057d9;
      opacity: 0;
      transform: translateX(-100%);
      animation: slideIn 2s ease forwards;
      animation-delay: 2s;
      margin-top: 20px;
    }

    @keyframes zoomIn {
      0% {
        transform: scale(0.5);
        opacity: 0;
      }
      100% {
        transform: scale(1);
        opacity: 1;
      }
    }

    @keyframes slideIn {
      to {
        transform: translateX(0);
        opacity: 1;
      }
    }

    @keyframes fadeIn {
      from {opacity: 0;}
      to {opacity: 1;}
    }

    /* Mobile Responsive */
    @media screen and (max-width: 1000px) {
      .text {
        font-size: 2.5em;
      }

      .logo {
        width: 120px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="https://i.ibb.co/ycXKyj79/Whats-App-Image-2025-05-21-at-11-26-31-78792232.jpg" alt="CapitalLanka Logo" class="logo">
    <div class="text">Welcome to CapitalLanka Pvt Ltd</div>
  </div>
</body>
</html>
